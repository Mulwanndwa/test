<ion-view>
	<ion-nav-title>Cashout</ion-nav-title>
  <ion-content>
  	<div>
	    <label class="item" style="border:none">
	    	<p>Cashout Amount</p>
	        <input class="form-control" type="number" placeholder="Amount" ng-model="cashout_amount">
	    </label>
	  
	    <label class="item" style="border:none">
	      <button class="button button-block button-energized" ng-click="submit(cashout_amount);" ng-disabled="cashout_amount == 0">Submit</button>
	    </label>
	</div>
  </ion-content>
</ion-view>
