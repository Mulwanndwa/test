<div class="pages navbar-fixed toolbar-fixed">
    <div data-page="savelead" class="page">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left">
                    <a href="#" data-panel="left" class="open-panel link icon-only text-blue">
                        <span class="fa fa-bars"></span>
                    </a>
                </div>
                <div class="center sliding Montserrat-Regular uppercase">
                    Save Lead
                </div>
                <div class="right">

                </div>
            </div>
        </div>

        <div class="page-content" style="padding-bottom:0px;">
            <br/>
            <form id="saveLeadForm">
                <div style="padding: 0px;width: 80%;margin: 0 auto;padding-bottom: 5px;font-size: 16px;" class="text-pink">Cell Number*</div>
                <div class="list-block condensed-form" style="padding: 0px;width: 80%;margin: 0 auto;margin-bottom: 20px;">
                    <ul>
                        <li class="item-content textbox">
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="number" class="cellphone" name="cellphone" placeholder="" value="">
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>

                <div style="padding: 0px;width: 80%;margin: 0 auto;padding-bottom: 5px;font-size: 16px;" class="text-pink">First Name*</div>
                <div class="list-block condensed-form" style="padding: 0px;width: 80%;margin: 0 auto;margin-bottom: 20px;">
                    <ul>
                        <li class="item-content textbox">
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="text" class="first_name" name="first_name" placeholder="" value="">
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>

                <div style="padding: 0px;width: 80%;margin: 0 auto;padding-bottom: 5px;font-size: 16px;" class="text-pink">Last Name*</div>
                <div class="list-block condensed-form" style="padding: 0px;width: 80%;margin: 0 auto;margin-bottom: 20px;">
                    <ul>
                        <li class="item-content textbox">
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="text" class="last_name" name="last_name" placeholder="" value="">
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="content-block">
                    <a href="javascript:createLead();" class="close-popup button button-small button-fill bg-pink uppercase btn-with-icon" style="width: 60%; margin: 0 auto;">Send</a>
                </div>
            </form>

        </div>
    </div>
</div>
