<div class="pages navbar-fixed toolbar-fixed">

    <div data-page="register" class="page">
        <div class="navbar">
            <div class="navbar-inner"> 
                <div class="left">
                    <a href="login.html"class="link icon-only text-pink">
                        <span class="fa fa-arrow-left"></span>
                    </a>
                </div>
                <div class="center sliding Montserrat-Regular">
                    <span>Register</span><br>Register with your cell number
                </div>
                <div class="right">
                    
                </div>
            </div>
        </div> 
    
        <div class="page-content login-screen-content">
            <!-- Login form -->
            <form class="loginregisterform" id="RegisterForm">
              <div class="list-block">
                <ul>
                  <li class="item-label text-pink">Name</li>
                  <li class="item-content textbox no-margin-top">
                    <div class="item-inner">
                      <div class="item-input">
                        <input type="text" name="first_name">
                      </div>
                    </div>
                  </li>
                  <li class="item-label text-pink">Surname</li>
                  <li class="item-content textbox no-margin-top">
                    <div class="item-inner">
                      <div class="item-input">
                        <input type="text" name="last_name" placeholder="">
                      </div>
                    </div>
                  </li>
                  <li class="item-label text-pink">Cellphone Number</li>
                  <li class="item-content textbox no-margin-top">
                    <div class="item-inner">
                      <div class="item-input">
                        <input type="number" name="cellphone" placeholder="" readonly>
                      </div>
                    </div>
                  </li>
                  <li class="item-label text-pink">Email Address</li>
                  <li class="item-content textbox no-margin-top">
                    <div class="item-inner">
                      <div class="item-input">
                        <input type="email" name="email" placeholder="">
                      </div>
                    </div>
                  </li>
                  <li class="item-label text-pink">ID Number</li>
                  <li class="item-content textbox no-margin-top">
                    <div class="item-inner">
                      <div class="item-input">
                        <input type="number" name="id_number" placeholder="">
                      </div>
                    </div>
                  </li>
                  <li class="item-label text-pink">Password</li>
                  <li class="item-content textbox no-margin-top">
                    <div class="item-inner">
                      <div class="item-input">
                        <input type="password" name="password" placeholder="">
                      </div>
                    </div>
                  </li>
                  <li class="item-label text-pink">Confirm Password</li>
                  <li class="item-content textbox no-margin-top">
                    <div class="item-inner"> 
                      <div class="item-input">
                        <input type="password" name="confirm_password" placeholder="">
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
                <div class="list-block condensed-form">
                <ul>
                  <li class="item-content textbox">
                    <div class="item-inner">
                      <div class="item-input">
                        <input type="text" name="referral_code" placeholder="Referral Code" value="">
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
                <div class="list-block">
                <ul>
                    <li>
                        <label class="label-checkbox item-content">
                        <!-- Checked by default -->
                            <div class="item-inner">
                                <div class="item-title text-pink" style="font-size: 12px;">I agree with all terms &amp; conditions</div>
                            </div>
                            <input type="checkbox" name="agreetoterms" value="true">
                            <div class="item-media">
                                <i class="icon icon-form-checkbox"></i>
                            </div>
                        </label>
                    </li>
                </ul>
              </div>
              <div class="list-block">
                <input type="hidden" name="location_lat" placeholder="Surname">
                <input type="hidden" name="location_long" placeholder="Surname">
                <ul>
                  <li>
                    <a href="javascript:DoGeoLocateOnRegistration();" class="button button-big button-fill bg-pink uppercase" id="DoGeoLocateButton" style="width: 70%;margin: 0 auto;">Locate me</a>
                    <a href="javascript:DoRegister();" class="button button-big button-fill bg-pink uppercase" style="display:none;width: 70%;margin: 0 auto;" id="DoRegisterButton">Submit</a>
                  </li>
                </ul>
                <div class="list-block-label">
                    <a href="login.html" class="text-red text-1x">Sign In</a>
                    <br /><br />
                    <a href="javascript:OpenForgotPassword();" class="text-red text-1x">Forgot Password?</a>
                  </div>
              </div>
            </form>
        </div>
    </div>
</div>
