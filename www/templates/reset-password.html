<div>
<ion-pane hide-nav-bar="true">

  <ion-content scroll="false">
  <div class="row">
    <div class="logo">
      <img data-ng-src="img/InsurApp.png" width="200" alt="InsurApp"/>
    </div>
  </div>
  <div class="row">
    <div class="col col-60 center">
      <div class="list">
        <form ng-submit="doReset()">
         <label class="item item-input">
         <input type="text" placeholder="Cell Number" ng-model="resetData.username">
         </label>

         <button class="button button-block button-positive" type="submit">Reset Password</button>
        </form>

        <a href="#/login" class="button button-block button-default">Back To Login</a>

      </div>
      </div>
    </div>
    <div style="position: absolute; bottom: 2px; right: 2px; padding: 5px;" ng-bind-html="appVersionDisplay" id="version">

    </div>
  </ion-content>
</ion-pane>
</div>
