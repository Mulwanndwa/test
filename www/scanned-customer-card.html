<div class="pages navbar-fixed toolbar-fixed">
        <div data-page="scanned-customer-card" class="page">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left">
                        <a href="#" class="link back icon-only text-blue back">
                            <span class="fa fa-arrow-left fa-2x"></span>
                        </a>
                    </div>
                    <div class="center sliding Montserrat-Regular">
                        <h2 class="text-center">Add new Card</h2>
                    </div>
                    <div class="right">
                        <a href="#" class="link icon-only text-pink home">
                            <span class="fa fa-home fa-2x"></span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="page-content" style="padding-bottom:0px;">
                <div class="content-block text-pink text-center">
                    <div class="text-black">

                        <div class="card">
                            <h2 class="text-center">Add new Card</h2>
                            <p class="text-center">Please fill in all the details below:</p>
                            <div class="content-block">
                                <a onclick="ScanCard()" id="scanBtn" class="button button-big button-fill bg-pink">Scan Card</a>
                            </div>
                        </div>

                        <div class="content-block card">
                            <form id="AddCardForm">
                                <div class="list-block">
                                    <table style="width:100%;">
                                        <tr>
                                            <td class="text-left">Name</td>
                                        </tr>
                                        <tr>
                                            <td><input style="border:solid thin #ddd; border-radius:5px;" type="text" placeholder="As it appears on the card" name="card_name"></td>
                                        </tr>
                                        <tr>
                                            <td class="text-left">Card#</td>
                                        </tr>
                                        <tr>
                                            <td> <input style="border:solid thin #ddd; border-radius:5px;" type="number" placeholder="e.g. 1111111111111111" name="card_number" id="card_number"></td>
                                        </tr>
                                        <tr>
                                            <td class="text-left">Expiry</td>
                                        </tr>
                                        <tr>
                                            <td>  <input style="border:solid thin #ddd; border-radius:5px;" type="text" placeholder="xx-xxxx" name="expiry" id="expiry"></td>
                                        </tr>
                                        <tr>
                                            <td class="text-left">CVV</td>
                                        </tr>
                                        <tr>
                                            <td><input style="border:solid thin #ddd; border-radius:5px;" type="number" placeholder="e.g. 123" name="cvv"></td>
                                        </tr>
                                    </table>

                                </div>
                            </form>
                            <hr/>
                            <div class="col-100" id="saveCustomerCard"></div>
                        </div>
                            <div class="content-block">
                                <div class="row" style="margin-top:30px; margin-bottom:10px;">
                                   
                                    <br /><br />
                                    <img src="images/payment-logos.png" style="max-width:100%" />
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
